<div class="body">
    <div class="container">
        <h2>Searched Movies</h2>
        <div class="row">
            <div class="col-3" *ngFor="let m of results?.results">
                <div class="box">
                    <div class="img">
                        <img [src]="posterSize+m.poster_path" [ngClass]="m.poster_path==null? 'found2': 'card-img-top' " class="card-img-top">
                        <a [routerLink]="['/single',m.id]">x</a>
                    </div>
                    <div class="box-info">
                        <div class="card-body">
                            <h5 class="card-title">{{m.title}}</h5>
                            <h6 class="text-muted">{{m.release_date | date: "dd/MM/yyyy"}}</h6> 
                        </div> 
                        <div class="button">
                            <button type="button" class="btn btn-primary">
                                <a [routerLink]="['/single',m.id]">x</a>
                            </button>
                        </div>
                    </div>
                </div> 
            </div>    
        </div>
    </div>
</div>
