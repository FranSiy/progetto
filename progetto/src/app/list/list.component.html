<div class="body">
    <div class="container">
        <h2>My List</h2>
        <div class="row">
            <div class="col-3" *ngFor="let m of movies">
                <div class="box">
                    <div class="img">
                        <img [src]="posterSize+m.poster_path" class="card-img-top">
                        <a [routerLink]="['/single',m.id]">x</a>
                    </div>
                    <div class="box-info">
                        <div class="card-body">
                            <h5 class="card-title">{{m.title}}</h5>
                            <h6 class="text-muted">{{m.release_date | date: "dd/MM/yyyy"}}</h6> 
                        </div> 
                        <a [routerLink]="['/single',m.id]"></a>

                        <button type="button" class="btn" 
                        (click)="remove(m)">Remove</button>

                    </div>
                </div> 
            </div>    
        </div>
</div>
